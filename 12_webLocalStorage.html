<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local storage</title>
</head>
<body>
    <h2>Local Storage</h2>
    <script>
        window.localStorage.setItem("full name","Monali Narayan Bandgar");
        window.localStorage.setItem("city","Mangalwedha");
        window.localStorage.setItem("pincode",413305);
        window.localStorage.setItem("district","Solapur");
        window.localStorage.removeItem("city");
    </script>
</body>
</html>
